<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Output</title>
</head>
<body>
	<h2>Using innerHTML</h2>
	<p>My First Paragraph</p>
	<p id="demo01"></p>
	<br><hr><br>

	<!-- document.write -->
	<p>Using document.write() after an HTML document is loaded, will delete all existing HTML:</p>
	<button type="button" onclick="document.write(5+6)">Try it</button>
	<br><hr>

	<p>console.log is show in crome inspect and console</p>
	<br><hr><br>

	<p>Use window.print</p>
	<button type="button" onclick="window.print()">print This page</button>

<script>
	document.getElementById('demo01').innerHTML = 10 + 7;
	document.write(5 + 6);
	// You can use an alert box to display data:
	window.alert(1+1);
	// You can skip the window keyword.
	alert(5+5);
	console.log("5+5");
	console.log(5 +5 );
</script>
</body>
</html>
