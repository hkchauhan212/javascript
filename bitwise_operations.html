<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Bitwise Operations</title>
</head>
<body>
<h2>JavaScript Convert Binary to Decimal</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = bin2dec(101);
function bin2dec(bin){
  return parseInt(bin, 2).toString(10);
}
</script>
</script>
</body>
</html>

<!-- 

Operator	Name		 			Description
&			AND						Sets each bit to 1 if both bits are 1
|			OR						Sets each bit to 1 if one of two bits is 1
^			XOR						Sets each bit to 1 if only one of two bits is 1
~			NOT						Inverts all the bits
<<			Zero fill left shift	Shifts left by pushing zeros in from the right and let the leftmost bits fall off
>>			Signed right shift		hifts right by pushing copies of the leftmost bit in from the left, and let the rightmost bits fall off
>>>			Zero fill right shift	Shifts right by pushing zeros in from the left, and let the rightmost bits fall off
 -->
